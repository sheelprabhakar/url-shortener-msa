apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
    - host: microservices.info
      http:
        paths:
          - path: /tokenservice
            backend:
              serviceName: token-service
              servicePort: 8080
          - path: /shortener
            backend:
              serviceName: shortener-service
              servicePort: 8080
          - path: /
            backend:
              serviceName: redirect-service
              servicePort: 8080